<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>


    <!-- fontsface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Permanent+Marker&family=Poppins:wght@100;200;300;400;500;600;800&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

         <!-- CDN do Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>


    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="container">
        <header>
            <div id="text-h6">
                <div class="bloc-lin">
                    <img src="./imagem/logo.png" alt="capelo e diploma">
                    <h1>Calculadora de médias</h1>
                </div>
               

                <h6>Maysa Matos</h6>
                <h6>ebac - FullStack Python</h6>
            </div>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
            <input type="number" id="nota-atividade" required placeholder="Nota" min="0" max="10">
            <button type="submit">Adicionar+</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
