<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="shortcut icon" href="./images/3.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles9.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <img src="./images/6.jpg" alt="Lista de tarefas" />
        <h1>LISTA DE TAREFAS</h1>
    </header>
    <div class="container">
        <div id="nova-tarefa">
            <div id="adicionar-tarefa-titulo">
                <img src="./images/5.jpg" alt="Nova tarefa" />
                <h2>Adicionar tarefa</h2>
            </div>
            <form id="inclusao-tarefa">
                <ul>
                    <li>
                        <label for="nome-tarefa">Nome da tarefa:</label>
                        <input type="text" id="nome-tarefa" maxlength="60" required />
                    </li>
                    <li>
                        <label for="inicio-tarefa">Início:</label>
                        <input type="date" id="inicio-tarefa" required/>
                        <label for="fim-tarefa">Fim:</label>
                        <input type="date" id="fim-tarefa" required />
                    </li>
                    <li>
                        <textarea id="detalhes-tarefa" placeholder="Detalhes da tarefa (opcional)" rows="2"></textarea>
                    </li>
                    <li id="botoes-qtdTarefas">
                        <div>
                            <button type="button" type="submit" id="btn-salvar">Salvar</button>
                            <button type="reset" id="btn-limpar">Limpar</button>
                        </div>
                        <div id="qtdTarefas">
                            <span>Você tem <b>0</b> tarefas.</span>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <div id="lista-tarefa-titulo">
            <h3>Suas tarefas</h3>
        </div>
        <div id="lista-tarefas">
        </div>
    </div>
    <footer>
        <p>&copy; Desenvolvido por Maysa Matos - 2024</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./java/script.js"></script>
</body>
</html>
