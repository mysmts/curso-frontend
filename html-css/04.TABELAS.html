<!DOCTYPE html>
<html lang="pt-br">
          <head>
        
           <title>Tabelas - HTML</title>
           <meta charset="UTF-8">
           </head>
           <body>
    <h1>Tabelas</h1>
    <table border="1" width="100%">
     <thead>
        <tr>
      <th>Coluna 1</th>
      <th>Coluna 2</th>
      <th>Coluna 3</th>
        </tr>   
       </thead>
      <tbody>
      <tr align="center">
          <td>1A</td>
           <td>1B</td>
           <td>1C</td>
      </tr>     
      <tr align= "right">
          <td>2A</td>
           <td>2B</td>
           <td>2C</td>
      </tr>     
      <tr>
          <td>3A</td>
           <td>3B</td>
           <td>3C</td>
      
      </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="3">Rodapé da tabela</td>
        </tr>
      </tfoot> 
      </table>    
                <h2>Tabela como layout</h2>
      <table width="600">
            <tr>
                <td width="20"></td>
                <td colspan="4" bgcolor="#BBCCEE">Cabeçalho</td>
                <td width="20"></td>
            </tr>

             <tr height="300">
                <td width="20" bgcolor="#0000FF"></td>
                <td width="60%" bgcolor="#DDDDDD">
                  <h2>Título</h2>
                  <p> hehehe</p>
                </td>
                <td bgcolor="#EEEEEE">Coluna 2</td>
                <td width="20" bgcolor="#0000FF"></td>
            </tr>

             <tr>
                <td bgcolor="#FF000" colspan="4" align="Center">Rodapé</td>
                
            </tr>
       </table>         
            </body>
</html>
